<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Transformations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            color: #d1d5db;
        }
        canvas {
            background-color: #1f2937;
            border: 1px solid #374151;
            border-radius: 0.5rem;
        }
        .control-panel-bg {
            background-color: rgba(31, 41, 55, 0.8);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="antialiased">
    <div class="min-h-screen flex flex-col items-center justify-center p-4 sm:p-6 lg:p-8">
        <div class="w-full max-w-7xl mx-auto">
            <!-- Header -->
            <header class="text-center mb-8">
                <h1 class="text-3xl sm:text-4xl font-bold text-white tracking-tight">2D Transformations</h1>
                <p class="mt-2 text-lg text-slate-400">Interactively apply translation, rotation, and scaling to a shape.</p>
            </header>

            <!-- Main Content -->
            <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                
                <!-- Left Panel: Canvas -->
                <div class="lg:col-span-2 bg-slate-900 p-6 rounded-xl shadow-2xl">
                    <canvas id="mainCanvas" width="800" height="600" class="w-full h-auto"></canvas>
                </div>

                <!-- Right Panel: Controls -->
                <div class="lg:col-span-1 bg-slate-900 p-6 rounded-xl shadow-2xl control-panel-bg">
                    <h2 class="text-2xl font-semibold text-white mb-6 border-b border-slate-700 pb-3">Controls</h2>
                    
                    <div class="space-y-6">
                        <!-- Translation -->
                        <div>
                            <label class="text-lg font-medium text-slate-300">Translate</label>
                            <div class="mt-2 space-y-3">
                                <div class="flex items-center gap-3">
                                    <span class="font-mono text-sky-400 w-4">X</span>
                                    <input type="range" id="translateX" min="-200" max="200" value="0" class="w-full">
                                    <span id="translateX-val" class="font-mono text-white w-12 text-center">0</span>
                                </div>
                                <div class="flex items-center gap-3">
                                    <span class="font-mono text-sky-400 w-4">Y</span>
                                    <input type="range" id="translateY" min="-150" max="150" value="0" class="w-full">
                                    <span id="translateY-val" class="font-mono text-white w-12 text-center">0</span>
                                </div>
                            </div>
                        </div>

                        <!-- Rotation -->
                        <div>
                            <label for="rotation" class="text-lg font-medium text-slate-300">Rotate</label>
                            <div class="mt-2 flex items-center gap-3">
                                <span class="font-mono text-green-400">θ</span>
                                <input type="range" id="rotation" min="-180" max="180" value="0" class="w-full">
                                <span id="rotation-val" class="font-mono text-white w-12 text-center">0°</span>
                            </div>
                        </div>

                        <!-- Scaling -->
                        <div>
                            <label class="text-lg font-medium text-slate-300">Scale</label>
                            <div class="mt-2 space-y-3">
                                <div class="flex items-center gap-3">
                                    <span class="font-mono text-red-400 w-4">X</span>
                                    <input type="range" id="scaleX" min="0.1" max="3" value="1" step="0.1" class="w-full">
                                    <span id="scaleX-val" class="font-mono text-white w-12 text-center">1.0</span>
                                </div>
                                <div class="flex items-center gap-3">
                                    <span class="font-mono text-red-400 w-4">Y</span>
                                    <input type="range" id="scaleY" min="0.1" max="3" value="1" step="0.1" class="w-full">
                                    <span id="scaleY-val" class="font-mono text-white w-12 text-center">1.0</span>
                                </div>
                            </div>
                        </div>

                        <!-- Reset Button -->
                        <button id="resetBtn" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300">Reset</button>
                    </div>

                    <!-- Transformation Matrix -->
                    <div class="mt-8">
                        <h3 class="text-lg font-medium text-slate-300 mb-3 text-center">Transformation Matrix</h3>
                        <div id="matrix-display" class="grid grid-cols-3 gap-2 p-4 rounded-lg bg-slate-900/50 font-mono text-center text-lg text-white">
                            <span>1</span><span>0</span><span>0</span>
                            <span>0</span><span>1</span><span>0</span>
                            <span>0</span><span>0</span><span>1</span>
                        </div>
                    </div>
                </div>
            </main>

             <!-- Footer Link -->
             <footer class="text-center mt-12">
                <a href="index.html" class="text-sky-400 hover:text-sky-300 transition-colors duration-300 text-lg">&larr; Back to Main Menu</a>
            </footer>
        </div>
    </div>

    <script>
        // JavaScript for 2D Transformations will go here
    </script>
</body>
</html>
